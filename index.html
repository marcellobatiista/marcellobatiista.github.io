<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title></Dev></title>

    <!-- Bootstrap Icons (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212; /* fundo escuro */
            color: #ffffff; /* texto claro */
            min-height: 100vh; /* altura total da tela */
            overflow-x: hidden; /* evita scroll lateral em mobile */
            display: flex;
            flex-direction: column; /* Cabeçalho em cima, resto embaixo */
        }

        /* CABEÇALHO PRINCIPAL (apenas título) */
        .main-header {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            padding: 1rem;
            text-align: center;
        }

        .main-header .title {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* WRAPPER QUE CONTÉM A SIDEBAR E O CONTEÚDO (lado a lado em desktop) */
        .wrapper {
            flex: 1;
            display: flex; /* sidebar + conteúdo */
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* para posicionar o botão absolute */
            transition: width 0.3s, transform 0.3s;
        }

        /* Botão de recolher/expandir dentro da sidebar */
        .toggle-button {
            position: absolute;
            top: 1rem;
            right: -15px; /* faz o botão “sair” um pouco pra fora da sidebar */
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 1000; /* fica acima de tudo */
        }

        .toggle-button:hover {
            background-color: #444;
        }

        /* Quando a sidebar estiver "colapsada" (para desktop) */
        .sidebar.collapsed {
            width: 60px;
        }

        /* Esconde textos se colapsada (desktop) */
        .sidebar.collapsed .sidebar-top h3,
        .sidebar.collapsed .sections h3,
        .sidebar.collapsed .sidebar-bottom,
        .sidebar.collapsed .menu-item span,
        .sidebar.collapsed .section-item {
            display: none;
        }

        /* Conteúdo da sidebar */
        .sidebar-top {
            margin-bottom: 2rem;
        }

        .sidebar-top h3 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: #ccc;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Menu item com ícones Bootstrap e cores diferentes */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #2c2c2c;
        }

        .menu-item i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .menu-item span {
            font-size: 0.95rem;
        }

        /* Cores diferenciadas para cada tópico */
        .menu-item.home i {
            color: #4CAF50; /* verde */
        }

        .menu-item.sobre i {
            color: #FFA726; /* laranja */
        }

        .menu-item.servicos i {
            color: #2196F3; /* azul */
        }

        .menu-item.portfolio i {
            color: #9C27B0; /* roxo */
        }

        .menu-item.contato i {
            color: #FF5722; /* laranja avermelhado */
        }

        .sections {
            margin-bottom: 1.5rem;
        }

        .sections h3 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            color: #ccc;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .section-item {
            padding: 0.3rem 0;
            cursor: pointer;
            color: #aaa;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .section-item:hover {
            color: #fff;
        }

        .sidebar-bottom {
            color: #aaa;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }

        .sidebar-bottom a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .sidebar-bottom a:hover {
            color: #fff;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: margin-left 0.3s;
        }

        /* CORPO PRINCIPAL (A MENSAGEM) */
        .main-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        /* Rodapé do conteúdo (agora apenas com uma frase) */
        .main-footer {
            border-top: 1px solid #333;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #ccc;
        }

        /* ========== RESPONSIVO (MOBILE) ========== */
        @media (max-width: 768px) {
            .wrapper {
                position: relative;
            }

            /* SIDEBAR passa a ficar “sobreposta” ao conteúdo */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .toggle-button {
                right: -15px;
                top: 1rem;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- CABEÇALHO PRINCIPAL -->
<div class="main-header">
    <div class="title">@marcellobatiista</div>
</div>

<!-- WRAPPER (SIDEBAR + CONTEÚDO) -->
<div class="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <!-- Botão dentro da sidebar -->
        <button class="toggle-button" id="toggleBtn" onclick="toggleSidebar()">«</button>

        <!-- Conteúdo da Sidebar -->
        <div>
            <div class="sidebar-top">
                <h3>Freelancer</h3>
                <div class="menu-item home">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item sobre">
                    <i class="bi bi-person"></i>
                    <span>Sobre</span>
                </div>
                <div class="menu-item servicos">
                    <i class="bi bi-briefcase"></i>
                    <span>Serviços</span>
                </div>
                <div class="menu-item portfolio">
                    <i class="bi bi-collection"></i>
                    <span>Portfólio</span>
                </div>
                <div class="menu-item contato">
                    <i class="bi bi-envelope"></i>
                    <span>Contato</span>
                </div>
            </div>

            <div class="sections">
                <h3>Blog</h3>
                <div class="section-item">Artigos</div>
                <div class="section-item">Tutoriais</div>
                <div class="section-item">Projetos Pessoais</div>
                <div class="section-item">Dicas de Freelance</div>
            </div>
        </div>

        <!-- Rodapé da Sidebar -->
        <div class="sidebar-bottom">
            <a href="#">Doar um Café ☕️</a>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-content">
        <div class="main-body">
            Bem-vindo ao meu blog!
        </div>
        <!-- Agora, só uma frase no rodapé -->
        <div class="main-footer">
            Observe atentamente e descubra a verdade em si mesmo.
        </div>
    </div>

</div>

<!-- SCRIPT -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleBtn");

        if (window.innerWidth <= 768) {
            // Em telas pequenas, a lógica é mostrar/esconder com ".show"
            if (sidebar.classList.contains("show")) {
                sidebar.classList.remove("show");
                sidebar.classList.remove("collapsed");
                toggleBtn.textContent = "»";
            } else {
                sidebar.classList.add("show");
                toggleBtn.textContent = "«";
            }
        } else {
            // Em telas grandes, a lógica é expandir/recolher com ".collapsed"
            sidebar.classList.toggle("collapsed");
            sidebar.classList.remove("show");
            if (sidebar.classList.contains("collapsed")) {
                toggleBtn.textContent = "»";
            } else {
                toggleBtn.textContent = "«";
            }
        }
    }
</script>
</body>
</html>
